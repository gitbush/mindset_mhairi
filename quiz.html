<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-full-screen">
        <div class="quiz-content">
            <div class="quiz-intro-fs">
                <h2 class="quiz-title-fs sect-title">
                    The coaching personality 
                </h2>
                <h3 class="quiz-font-fs logo-font">
                    quiz
                </h3>
                <div class="quiz-fs-text">
                    <!-- <h4 class="quiz-content-title-fs sect-title">
                        Find out what your website style is in less than 60 seconds! 
                    </h4> -->
                    <p class="quiz-content-main-fs normal-text">
                        Coaching can be powerful, impactful and life-changing but only when you are ready and willing to commit to
                        the process. Do you think you are ready? Find out below. Read each statement and answer honestly if the
                        statement is true for you. 
                    </p>
                </div>
            </div>
            <div class="quiz-main-fs">
                <form action="#" method="post" class="demoForm" id="demoForm">
                    <div class="quiz-item">
                        <div class="quiz-checkboxes">
                            <label class="normal-text quiz-label">1. I want to make positive changes in my life and I am motivated to make those changes happen.</label> 
                            <input type="checkbox" name="1[]" value="1" class="checkbox"/>
                            <label for="1[]" class="normal-text quiz-label" >True</label>
                            <input type="checkbox" name="1[]" value="1" class="checkbox"/>
                            <label for="1[]" class="normal-text quiz-label">False</label>
                        </div>
                    </div>
                    <div class="quiz-item">
                        <div class="quiz-checkboxes">
                            <input type="checkbox" name="2[]" value="2" class="checkbox"/>
                            <input type="checkbox" name="2[]" value="2" class="checkbox"/>
                        </div>
                        <label class="normal-text quiz-label">I am open and ready to changing the way I think and operate in order to accomplish my goals.</label> 
                    </div>
                    <div class="quiz-item">
                        <div class="quiz-checkboxes">
                            <input type="checkbox" name="3[]" value="3" class="checkbox"/>
                            <input type="checkbox" name="3[]" value="3" class="checkbox"/>
                        </div>
                        <label class="normal-text quiz-label">I understand that I am ultimately responsible for the life I live and that I have the power to make the
                            changes I want to make.</label> 
                    </div>
                    <div class="quiz-item">
                        <div class="quiz-checkboxes">
                            <input type="checkbox" name="4[]" value="4" class="checkbox"/>
                            <input type="checkbox" name="4[]" value="4" class="checkbox"/>
                        </div>
                        <label class="normal-text quiz-label">I acknowledge that much of the coaching process takes place in between coaching sessions, and I am
                            ready and willing to put in the necessary work.</label> 
                    </div>
                    <div class="quiz-item">
                        <div class="quiz-checkboxes">
                            <input type="checkbox" name="5[]" value="5" class="checkbox"/>
                            <input type="checkbox" name="5[]" value="5" class="checkbox"/>
                        </div>
                        <label class="normal-text quiz-label">_I am willing to be confronted and challenged on my way of thinking and doing in order to change my life
                            for the better.</label> 
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
