<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Quiz</title>
</head>
<body>






    <div class="quiz-full-screen">
        <div class="quiz-content">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item quiz-intro-fs active">
                        <h2 class="quiz-title-fs sect-title">
                            The coaching personality<span class="logo-font span-logo-font">quiz</span>
                        </h2>
                        <div class="quiz-fs-text">
                            <!-- <h4 class="quiz-content-title-fs sect-title">
                                Find out what your website style is in less than 60 seconds! 
                            </h4> -->
                            <p class="quiz-content-main-fs normal-text">
                                Coaching can be powerful, impactful and life-changing but only when you are ready and willing to commit to
                                the process. Do you think you are ready? Find out below. Read each statement and answer honestly if the
                                statement is true for you. 
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item quiz-carousel-item">
                        <div class="quiz-item">
                            <!-- <div class="quiz-checkboxes">
                                <input type="checkbox" name="3[]" value="3" class="checkbox"/>
                                <input type="checkbox" name="3[]" value="3" class="checkbox"/>
                            </div> -->
                            <label class="normal-text quiz-label">1. I understand that I am ultimately responsible for the life I live and that I have the power to make the
                                changes I want to make.</label> 
                            <div class="options">
                                <button class="option-btn">True</button>
                                <button class="option-btn">False</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item quiz-carousel-item">
                        <div class="quiz-item">
                            <!-- <div class="quiz-checkboxes">
                                <input type="checkbox" name="4[]" value="4" class="checkbox"/>
                                <input type="checkbox" name="4[]" value="4" class="checkbox"/>
                            </div> -->
                            <label class="normal-text quiz-label">2. I acknowledge that much of the coaching process takes place in between coaching sessions, and I am
                                ready and willing to put in the necessary work.</label> 
                            <div class="options">
                                <button class="option-btn">True</button>
                                <button class="option-btn">False</button>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                    <button class="circle-slide-btn">Previous</button>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                    <button class="circle-slide-btn">Next</button>
                    <span class="sr-only">Next</span>
                </a>
            </div>   
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
